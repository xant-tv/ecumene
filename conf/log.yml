version: 1
disable_existing_loggers: true

formatters:
  simple:
    format: '%(asctime)s | %(levelname)-8s | %(name)-30s | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:
  bot.core.client.EcumeneBot:
    level: INFO
    handlers: [console]
    propagate: no
  bot.core.events.EcumeneEventHandler:
    level: INFO
    handlers: [console]
    propagate: no
  bot.core.checks.EcumeneCheckHandler:
    level: INFO
    handlers: [console]
    propagate: no
  bot.core.errors.EcumeneErrorHandler:
    level: INFO
    handlers: [console]
    propagate: no
  web.core.client.EcumeneWeb:
    level: INFO
    handlers: [console]
    propagate: no
  web.core.routes.EcumeneRouteHandler:
    level: INFO
    handlers: [console]
    propagate: no
  bnet.client.BungieInterface:
    level: INFO
    handlers: [console]
    propagate: no
  db.client.DatabaseService:
    level: INFO
    handlers: [console]
    propagate: no