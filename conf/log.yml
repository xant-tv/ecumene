version: 1
disable_existing_loggers: true

formatters:
  simple:
    format: '%(asctime)s | %(levelname)-8s | %(name)-36s | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  wsgi:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://flask.logging.wsgi_errors_stream

loggers:
  werkzeug:
    level: ERROR
    handlers: [wsgi]
  bot.core.client.EcumeneBot:
    level: INFO
    handlers: [console]
    propagate: no
  bot.core.client.EcumeneClient:
    level: INFO
    handlers: [console]
    propagate: no
  bot.core.checks.EcumeneCheck:
    level: INFO
    handlers: [console]
    propagate: no
  web.core.client.EcumeneWeb:
    level: INFO
    handlers: [console]
    propagate: no
  web.core.routes.EcumeneRouteHandler:
    level: INFO
    handlers: [console]
    propagate: no
  bnet.client.BungieInterface:
    level: INFO
    handlers: [console]
    propagate: no
  db.client.DatabaseService:
    level: INFO
    handlers: [console]
    propagate: no