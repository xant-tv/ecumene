version: 1
disable_existing_loggers: true

formatters:
  simple:
    format: '%(asctime)s | %(levelname)-8s | %(name)-15s | %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

loggers:
  bot.client.Ecumene:
    level: INFO
    handlers: [console]
    propagate: no
  bot.events.EcumeneEventHandler:
    level: INFO
    handlers: [console]
    propagate: no
  api.client.BungieInterface:
    level: INFO
    handlers: [console]
    propagate: no