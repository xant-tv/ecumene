{% extends 'layouts/base.html' %}

{% block title %} Registration Failed {% endblock %}

{% block content %}
    <!-- Masthead-->
    <header class="masthead bg-body text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Heading-->
            <h1 class="masthead-heading text-uppercase mb-0">Correspondence</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><object class="divider-custom-icon-img svg-white" data="static/assets/img/d2.svg" type="image/svg+xml"></object></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading-->
            <p class="masthead-subheading font-weight-light mb-0">Registration Failure</p>
        </div>
    </header>
    <!-- Error Content -->
    <section class="page-section bg-white text-dark mb-auto">
        <div class="container">
            <!-- Section Content-->
            <div class="col-lg-9 ms-auto me-auto text-center">
                <p class="lead">
                    Unfortunately, something went wrong. Please re-initiate communications.
                </p>
            </div>
        </div>
    </section>
{% endblock %}
